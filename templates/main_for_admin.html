{% extends  "base.html" %}

{% block content %}
<form method="POST">
    {% for item in items %}
    <div class="form-group">
        <p>task: {{item['task']}}</p>
        <p>code: {{item['code']}}</p>
        <p>student_id: {{item['student_id']}}</p>
        <label><input type="checkbox" name={{item['id']}}></label>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Verify, ok</button>
</form>
{% endblock %}
