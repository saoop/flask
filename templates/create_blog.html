{% extends  "base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="header"><strong>Header</strong></label>
        <input type="text" id="header" name="header" class="form-control" placeholder="Your header">
    </div>
    <div >
        <label for="main_text"><strong>Text</strong></label><br>
        <textarea name="text" id="main_text"></textarea>
    </div>
    <div class="form-group">
        <label for="picture"><strong>Picture</strong></label>
        <input type="file" placeholder="Image" class="form-control" name="picture" id="picture">
    <button type="submit" class="form-control">Add new blog</button>
</form>
{% endblock %}
